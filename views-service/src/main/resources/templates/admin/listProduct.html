<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('作品管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'http://127.0.0.1:8031/api-products/products',
            beans: [],
            bean: { id: 0, name: ''},
            pagination:{},
            file: null,
            size: 5
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {

                list:function(start){
                    var url =  this.uri+ "?start="+start+"&size="+this.size;
                    window.console.log("产品列表开始加载数据");
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content	;
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                },
                setSize:  function (size) {
                    this.size=size;
                    vue.list(0);
                }
            }

        });
        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>

<div id="workingArea" >
    <!--<ol class="breadcrumb">-->
        <!--<li><a href="admin_category_list">所有分类</a></li>-->
        <!--<li><a :href="'admin_product_list?cid='+category.id">{{category.name}}</a></li>-->
        <!--<li class="active">产品管理</li>-->
    <!--</ol>-->

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>用户名</th>
                <th>作品标题</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>评论数</th>
                <th>分数</th>
                <th>模板名称</th>
                <th>风格化力度</th>
                <th>风格化尺度</th>
                <th>颜色保留</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>{{bean.user.name}}</td>
                <td>{{bean.title}}</td>
                <td>{{bean.statusDesc}}</td>
                <td>{{bean.create_time | formatDateFilter}}</td>
                <td>{{bean.comment_count}}</td>
                <td>{{bean.score}}</td>
                <td>{{bean.template.name}}</td>
                <td>{{bean.scale}}</td>
                <td>{{bean.weight}}</td>
                <td>{{bean.color}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>

</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>

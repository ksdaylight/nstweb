<div th:fragment="html">
    <script>
        $(function(){
            var data4Vue = {
                uri:'http://127.0.0.1:8031/api-products/products',
                beans: [],
                bean: { id: 0, name: ''},
                pagination:{},
                file: null,
                size: 5
            };

            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.list(0);
                },
                methods: {

                    list:function(start){
                        var url =  this.uri+ "?start="+start+"&size="+this.size;
                        window.console.log("产品列表开始加载数据");
                        axios.get(url).then(function(response) {
                            vue.pagination = response.data;
                            vue.beans = response.data.content	;
                        });
                    },
                    showDetails: function(product){
                        var id = product.id;
                        $("#ProdutDetails"+id).show();///------
                    },
                    hideDetails: function(product){
                        var id = product.id;
                        $("#ProdutDetails"+id).hide();///------
                    },
                    jump: function(page){
                        jump(page,vue); //定义在adminHeader.html 中
                    },
                    jumpByNumber: function(start){
                        jumpByNumber(start,vue);
                    },
                    setSize:  function (size) {
                        this.size=size;
                        vue.list(0);
                    }
                    ,
                    pBanned:  function (id) {
                        window.console.log('开始封禁 ')
                        var url = this.uri+"/pBanned/"+id;
                        axios.post(url).then(function(response){
                            if(0!=response.data.length){
                                alert(response.data);
                            }
                            else{
                                vue.list(0);
                            }
                        });
                    },
                    pUnlock:  function (id) {
                        window.console.log('开始解封  ');
                        var url = this.uri+"/pUnlock/"+id;
                        axios.post(url).then(function(response){
                            if(0!=response.data.length){
                                alert(response.data);
                            }
                            else{
                                vue.list(0);
                            }
                        });
                    }

                }

            });
            Vue.filter('formatDateFilter', function (value, formatString) {
                if(null==value)
                    return "";
                formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
                return moment(value).format(formatString);
            });
        });

    </script>


    <title>NstWeb</title>

    </div>

</div>
